<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade tabela 02</title>
</head>
<body>

    <table border>
        <thead>

            <tr>
                <th colspan="3" rowspan="3">Day</td>

            </tr>
            
            <tr>
                <th colspan="2"><center>Schedule</center></th>

            </tr>

            <tr>
                <th>Begin</th>

            </tr>

            <tr>
                <th rowspan="2">Monday</th>
            </tr>

            <tr>
                <td>8:00pm</td>
            </tr>

        </thead>
    </table>

</body>
